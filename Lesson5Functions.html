    <!-- when calling BMI we parse arguments -->
    <button type="submit" onclick="bmi(75.5,1.5); bmi(75.5,1.5);">Check BMI</button>
    
    <script type="text/javascript">
        function sayHelloToday(name, age){
            document.write("Hello "+name+ "You are " +age+ "Yrs old <br/>");

        }//end here

        // sayHelloToday("Hassan",15);

        //below function expects 2 params
        function bmi(weight, height){
            // let answer  =parseFloat(weight/(parseFloat(height) *parseFloat(height));
            // document.write("Your Body Mass Index" +bmi+ "<br/>");
            let answer = weight /(height * height);
            document.write("Your BMI is" +answer);
        }
