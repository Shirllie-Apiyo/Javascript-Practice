<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        let weight = prompt("Please Enter your Weight");
        let height = prompt("Please Enter your Height");



        // let weight = 35;
        // let height = 5.5;
        let bmi = weight/height*height;



        if (bmi < 18.5) {
            document.write("UNDER WEIGHT");
        }
        else if (bmi >= 18.5 && bmi <= 22.9){
            document.write("NORMAL");
        }
        else if (bmi >= 23 && bmi <= 24.9 ){
            document.write("OVERWEIGHT");
        }
        else if (bmi >= 25 && bmi <= 29.9){
            document.write("PRE-OBESE");
        }
        else if (bmi >= 30.0 && bmi <= 34.9){
            document.write("OBESE CLASS 1");
        }
        else if (bmi >= 35 && bmi <= 39.9){
            document.write("OBESE CLASS 2");
        }
        else if (bmi >=40.0){
            document.write("OBESE CLASS 3");
        }
        else{
            document.write("No BMI found in the range")
        }

    </script>
</body>
</html>
