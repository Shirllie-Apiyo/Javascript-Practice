<body>
    <script>

        let distance = prompt("Please Enter your Distance");
        
        // let distance =1001;
        // let cost = 5;

        if ( distance>=0 && distance<=100){
            document.write("ksh" +5.00);
        }
        else if ( distance >100 && distance <=500){
            document.write("ksh" +8.00);
        }
        else if ( distance >500 && distance <=1000){
            document.write("ksh" +10.00);
        }
        else if ( distance >1000){
            document.write("ksh" + 12.00);
        }
        else{
            document.write("no amount found");
        }

    </script>
