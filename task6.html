<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="test();">SUM</button>
    <script>
        function concatenate(num1,num2,num3){
            let sum = num1+num2+num3;
            return sum;

        }
        function test (){
            let result = concatenate(5,4,7);
            document.write(result);
        }
    </script>
</body>
</html>
