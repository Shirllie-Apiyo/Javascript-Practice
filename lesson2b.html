<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Control Statements -->
    <!-- 1. Conditional statements 2. Loops -->
    <!--  Conditional 1, if, if else, else if, switch -->

    <script>
        let marks = 45;
        if (marks < 30) {
            document.write("Failed");
        }
        //else if works when you have multiple conditions
        else if( marks >=30 && marks < 54 ){
            document.write("Above Average");
        }
        else if( marks >=54 && marks < 75 ){
            document.write("Average");
        }
        else if( marks >=75 && marks < 100 ){
            document.write("Excellent");
        }
        else{
            document.write("Invalid Marks, Enter 0-100");
        }
        // if else works if you have one condition


    </script>

</body>
</html>
