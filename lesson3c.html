<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        let grade ='A';

        switch(grade){
            case 'B': 
            document.write("Good Job");
            break;
            case 'A': 
            document.write("Perfect");
            break;
            case 'C': 
            document.write("Average");
            break;
            default: 
            document.write("Below average");
            break;
            
        }//end

    </script>
</body>
</html>
