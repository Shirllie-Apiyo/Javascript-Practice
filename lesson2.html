<body>
    


    <script type="text/javascript">
            let name ="Shirllie";
            document.write(name.length);
            document.write(name.slice(0,3)); // the first three
            document.write("</br>");
            document.write(name.slice(-3,)); // the last three
            document.write("</br>");
            document.write(name.substring(0,3)); // no negatives
            document.write("</br>");
            document.write(name.substr(-3)); // same as slice
            document.write("</br>");

            let text = "Welcome to Modcom";
            document.write(text.replace("Modcom", "Class"));

            document.write("</br>");
            document.write(text.toLowerCase());
            document.write("</br>");
            document.write(text.toUpperCase());

            document.write("</br>");
            let text2 = "Its FUN";
            document.write(text.concat(" " +text2));

            document.write("</br>");
            let text3 = "  data ";
            document.write(text3.trim());




    </script>
</body>
