<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure 2</title>
</head>
<body>
    <script>
        // a closure allows inner functions allows inner functions to access outer function variables,
        // but the inner function must use return
        function init(){

            let name = "Shirllie";
            function displayName(){
                document.write("My name is" +name);

            }//end inner
            return displayName;
            
        }//end outer
        // the init returns the inner function
        let myfunction =init();
        myfunction();
        // in closure the outer function,  returns the inner function
    </script>
</body>
</html>
